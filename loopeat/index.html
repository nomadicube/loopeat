<!DOCTYPE html>
<html>

<head>
  <title>loopeat</title>
  <link href='./player.css' rel='stylesheet' type='text/css'>
  <meta name="description" content="cubespace" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="./favicon.png" />
</head>

<body>

  <div id="container">

    <div id="controls">
      <input id="bpms" type="number" min="1" max="999" placeholder="BPM" onchange="stopBtn()" />
      <button id="tap" class="control-button" type="button" onclick="tapBtn()">Tap</button>
      <button id="play" class="control-button" type="button" onclick="playBtn()">Play</button>
      <button id="stop" class="control-button" type="button" onclick="stopBtn()">Stop</button>

      <div id="ball-box">
        <div id="ball" style="display: none;"></div>
      </div>
    </div>

    <div id="sample-grid">

    </div>

  </div>


</body>

<script src="soundcontroller.js" type="text/javascript"></script>
<script src="ui.js" type="text/javascript"></script>

</html>
